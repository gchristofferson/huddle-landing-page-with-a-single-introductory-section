<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c070962148.js" crossorigin="anonymous"></script>


  <!-- My styles -->
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="body">

  <main class="main container">

    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="hero-img-container">
      <img src="./images/illustration-mockups.svg" alt="mockups illustration" class="hero-img">
    </div>

    <div class="hero-content">
      <h1 class="hero-content__title">Build The Community Your Fans Will Love</h1>
      <p class="hero-content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="hero-content__btn">Register</button>
    </div>

    <div class="social-container">
      <div class="social__icons">
        <div class="social__icons-icon"><i class="fab fa-facebook-f"></i></div>
        <div class="social__icons-icon"><i class="fab fa-twitter"></i></div>
        <div class="social__icons-icon"><i class="fab fa-instagram"></i></div>
      </div>
    </div>


  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</body>
</html>
